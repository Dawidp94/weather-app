<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Nazwa miasta...">
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1.5em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg></button>
        </div>
        <div class="weather">
            <div class="name-country">
                <h1 class="city"></h1>
                <h1 class="country"></h1>
            </div>
            <p  class="info">Wpisz nazwę miasta, dla którego chcesz znaleźć aktualną pogodę</p>
            <div class="temp"></div>
            <div class="box-main">
                <div class="description-container box" id="box">
                    <img src="" alt="" class="icon"/>
                    <div class="description"></div>
                </div>
                <div class="box" id="box">
                    <div class="humidity"></div>
                </div>
                <div class="box" id="box">
                    <div class="wind"></div>
                </div>
                <div class="box" id="box">
                    <div class="pressure"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
